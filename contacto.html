<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0d6efd, #6610f2);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .contacto-container {
      background: white;
      color: #212529;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      padding: 40px 50px;
      max-width: 600px;
      width: 100%;
    }

    h2 {
      text-align: center;
      font-weight: 600;
      color: #0d6efd;
      margin-bottom: 30px;
      text-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .form-label {
      font-weight: 500;
    }

    .form-control {
      border-radius: 12px;
      border: 1px solid #ced4da;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #6610f2;
      box-shadow: 0 0 10px rgba(102, 16, 242, 0.3);
    }

    .btn-enviar {
      background: linear-gradient(90deg, #0d6efd, #6610f2);
      border: none;
      border-radius: 25px;
      padding: 12px 30px;
      font-weight: 600;
      color: white;
      width: 100%;
      margin-top: 10px;
      transition: all 0.3s ease;
    }

    .btn-enviar:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #6610f2, #0d6efd);
    }

    .iconos-contacto {
      text-align: center;
      margin-top: 30px;
    }

    .iconos-contacto a {
      color: #0d6efd;
      font-size: 1.6rem;
      margin: 0 10px;
      transition: 0.3s ease;
      text-decoration: none;
    }

    .iconos-contacto a:hover {
      color: #6610f2;
      transform: scale(1.2);
    }
  </style>
</head>

<body>
  <div class="contacto-container">
    <h2><i class="bi bi-envelope-fill"></i> Cont√°ctame</h2>
    <form>
      <div class="mb-3">
        <label class="form-label"><i class="bi bi-person-fill"></i> Nombre</label>
        <input type="text" class="form-control" placeholder="Tu nombre completo">
      </div>

      <div class="mb-3">
        <label class="form-label"><i class="bi bi-envelope-open-fill"></i> Correo electr√≥nico</label>
        <input type="email" class="form-control" placeholder="correo@ejemplo.com">
      </div>

      <div class="mb-3">
        <label class="form-label"><i class="bi bi-chat-dots-fill"></i> Mensaje</label>
        <textarea class="form-control" rows="4" placeholder="Escribe tu mensaje aqu√≠..."></textarea>
      </div>

      <button type="submit" class="btn-enviar">
        <i class="bi bi-send-fill"></i> Enviar mensaje
      </button>
    </form>

    <!-- üîπ Redes sociales -->
    <div class="iconos-contacto">
      <a href="mailto:tuemail@ejemplo.com" title="Correo"><i class="bi bi-envelope"></i></a>
      <a href="https://wa.me/593XXXXXXXXX" target="_blank" title="WhatsApp"><i class="bi bi-whatsapp"></i></a>
      <a href="https://www.linkedin.com/in/tuusuario" target="_blank" title="LinkedIn"><i class="bi bi-linkedin"></i></a>
      <a href="https://github.com/tuusuario" target="_blank" title="GitHub"><i class="bi bi-github"></i></a>
    </div>
  </div>
</body>
</html>
